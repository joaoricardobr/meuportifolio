                 // --- 6. Menu de Informa√ß√µes da Cl√≠nica ---
                 else if (isWaitingFor === 'info_choice') {
                      const action = message; // A√ß√£o do bot√£o
                      if(action === 'payment') { addMessage(`Aceitamos dinheiro, PIX, d√©bito e cr√©dito... üòä`, false); sendInfoClinicSubMenu(); }
                      else if (action === 'procedure') { sendProcedureListMenu(); }
                      else if (action === 'schedule_general') { currentProcedure = 'general'; addMessage(`Vamos agendar sua avalia√ß√£o geral! Qual <strong>dia</strong> e <strong>per√≠odo</strong>?`, false); isWaitingFor = 'scheduling_preference'; }
                      else if (action === 'end') { addMessage(`Perfeito, ${userData.name}! Foi um prazer... üå∏`, false); isWaitingFor = 'message'; }
                      else { addMessage(`Op√ß√£o inv√°lida. Por favor, clique em uma das op√ß√µes.`, false); isWaitingFor = 'info_choice'; }
                 }

                 // --- 7. Menu Final de Confirma√ß√£o ---
                  else if (isWaitingFor === 'final_confirmation') {
                       const action = message; // A√ß√£o do bot√£o
                       if (action === 'procedure') { sendProcedureListMenu(); }
                       else if (action === 'info') { addMessage(`Claro! O que mais gostaria de saber?`, false); sendInfoClinicSubMenu(); }
                       else if (action === 'end') { addMessage(`Tudo bem, ${userData.name}! Foi uma alegria... üíï At√© breve! üå∏`, false); isWaitingFor = 'message'; }
                       else { addMessage(`N√£o entendi. Por favor, clique em uma das op√ß√µes.`, false); isWaitingFor = 'final_confirmation'; }
                  }


                // --- 8. Fallback (API ou Mensagem Padr√£o) ---
                else if (isWaitingFor === 'message') { // Estado aberto para mensagens
                    console.log("Fluxo 'message', tentando API...");
                     try {
                         // ... (c√≥digo da chamada API Gemini mantido)...
                         const response = await fetch(/*...*/);
                         // ... (tratamento da resposta API mantido) ...
                         addMessage(botResponse || "Desculpe, n√£o entendi...", false);
                     } catch (error) {
                         console.error('Erro API Gemini (Fallback):', error);
                         addMessage(`Pe√ßo desculpas... <a href="${generateWhatsAppLink('duvidas')}" target="_blank">fale com nossa equipe...</a>`, false);
                     }
                      await saveOrUpdateConversation();
                 }

                 // Salva estado no final de cada intera√ß√£o processada com sucesso
                 if (isWaitingFor !== 'name_phone') { // N√£o salva antes de ter protocolo
                    await saveOrUpdateConversation();
                 }

            } catch (error) {
                console.error("Erro GERAL no processamento:", error);
                addMessage("‚ö†Ô∏è Ocorreu um erro inesperado. Por favor, tente novamente ou atualize a p√°gina.", false);
                 isWaitingFor = 'message'; // Reseta para estado aberto em caso de erro grave
            } finally {
                 showThinking(false);
                 isProcessing = false;
                 userInput.disabled = false;
                 if (!isButtonClick && isWaitingFor !== 'name_phone') { // N√£o foca se foi bot√£o ou se ainda coleta nome/tel
                    userInput.focus();
                 }
                 scrollToBottom();
            }
        }

        // --- FUN√á√ÉO PARA LIDAR COM CLIQUE NO BOT√ÉO ---
        function handleButtonClick(choiceAction, choiceText) {
            if (isProcessing) return; // Evita cliques m√∫ltiplos r√°pidos

            // 1. Adiciona a escolha do usu√°rio ao chat como se ele tivesse digitado
            addMessage(choiceText, true);

            // 2. Chama a l√≥gica principal de processamento com a a√ß√£o do bot√£o
            processMessage(choiceAction, true); // Passa a A√á√ÉO ('procedure', 'schedule_general', etc.) e indica que foi um clique
        }

        // --- FUN√á√ÉO DE ENVIO PRINCIPAL (INPUT OU BOT√ÉO) ---
        function sendMessage() {
             const message = userInput.value.trim();
             if (message === '') return; // N√£o envia msg vazia
             processMessage(message, false); // Processa texto digitado
        }


        // --- FUN√á√ïES DO MODAL ---
        // (Mantidas da resposta anterior)
        function openSettings() { /* ... MANTIDA ... */
             supabase.from('agent_prompts').select('prompt').eq('id', 1).single()
                 .then(({ data, error }) => { if (data?.prompt) agentPromptTextarea.value = data.prompt; else if (error && error.code !== 'PGRST116') console.error('Erro load prompt:', error); settingsModal.classList.add('show');
                 }).catch(err => { console.error("Catch load prompt:", err); settingsModal.classList.add('show'); });
        }
        function closeSettings() { /* ... MANTIDA ... */ settingsModal.classList.remove('show'); }
        async function saveAgentPrompt() { /* ... MANTIDA ... */
             const newPrompt = agentPromptTextarea.value.trim(); if (!newPrompt) { alert("Prompt vazio!"); return; }
             try { const { error } = await supabase.from('agent_prompts').upsert({ id: 1, prompt: newPrompt }, { onConflict: 'id' }); if (error) throw error; alert('Prompt salvo! ‚ú®'); closeSettings();
             } catch (error) { alert(`Erro save prompt: ${error.message}.`); console.error('Erro save prompt:', error); }
        }

        // --- INICIALIZA√á√ÉO ---
        function initializeChat() {
            chatHistory = []; userData = { name: null, phone: null, protocol: null }; isWaitingFor = 'name_phone'; currentProcedure = null; isProcessing = false; userInput.disabled = false;
            const messages = chatBody.querySelectorAll('.message:not(.thinking)'); messages.forEach(msg => msg.remove()); showThinking(false);

            addMessage('Ol√°! üå∏ Sou a assistente virtual da Cl√≠nica Lorraine Botura... poderia me informar seu <strong>nome completo</strong> e <strong>telefone com DDD</strong>, por favor?<br>(Exemplo: Maria Silva, 11987654321)', false); // N√£o adiciona bot√µes aqui
            userInput.focus();
        }

        // --- EVENT LISTENER ---
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

        // --- START ---
        document.addEventListener('DOMContentLoaded', initializeChat);

    </script>
