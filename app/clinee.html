                 } // Fim do Else (Trata A√ß√µes Gen√©ricas / Estado)

                // --- 4. Fallback ESTRITO ---
                // S√≥ executa se NENHUMA keyword priorit√°ria foi pega E a a√ß√£o N√ÉO foi v√°lida para o estado atual
                if (!actionProcessedSuccessfully && isWaitingFor !== 'name_phone') {
                    console.log("Executing Fallback: Unrecognized input/action.", "Input:", inputText, "State:", isWaitingFor);
                    const escapedInput = inputText.replace(/</g, "<").replace(/>/g, ">");
                    addMessage(`Desculpe, n√£o tenho uma resposta programada para "<strong>${escapedInput}</strong>". Posso te ajudar com informa√ß√µes sobre procedimentos, agendamentos ou sobre a cl√≠nica.`, false);
                    sendInitialMenu(); // Volta ao menu inicial
                }
                 // --- Fim da L√≥gica Principal ---

                if (isWaitingFor !== 'name_phone') { await saveOrUpdateConversation(); }

            } catch (error) {
                console.error("Erro GERAL no processamento:", error);
                addMessage("‚ö†Ô∏è Ocorreu um erro inesperado. Tente novamente.", false);
                isWaitingFor = 'message'; // Reseta para estado aberto
            } finally {
                showThinking(false); isProcessing = false; userInput.disabled = false;
                if (!isButtonClick && isWaitingFor !== 'name_phone') { userInput.focus(); }
                scrollToBottom();
            }
        }

        // --- FUN√á√ÉO PARA LIDAR COM CLIQUE NO BOT√ÉO ---
        function handleButtonClick(choiceAction, choiceText) {
            if (isProcessing) return;
            // REMOVIDO: addMessage(choiceText, true); // N√£o mostra mais o texto do bot√£o como msg de usu√°rio
            processMessage(choiceAction, true); // Processa a A√á√ÉO interna do bot√£o
        }

        // --- FUN√á√ÉO DE ENVIO PRINCIPAL ---
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            processMessage(message, false); // Processa texto digitado
        }

        // --- INICIALIZA√á√ÉO ---
        function initializeChat() {
            chatHistory = []; userData = { name: null, phone: null, protocol: null }; isWaitingFor = 'name_phone'; currentProcedure = null; isProcessing = false; userInput.disabled = false;
            const messages = chatBody.querySelectorAll('.message:not(.thinking)'); messages.forEach(msg => msg.remove()); showThinking(false);
            addMessage('Ol√°! üå∏ Sou a assistente virtual da <strong>Clin√©e Medicina Est√©tica</strong>... informe seu <strong>nome completo</strong> e <strong>telefone com DDD</strong>, por favor?<br>(Exemplo: Maria Silva, 11987654321)', false);
            userInput.focus();
        }

        // --- EVENT LISTENER ---
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

        // --- START ---
        document.addEventListener('DOMContentLoaded', initializeChat);

    </script>
