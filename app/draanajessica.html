        // --- FUNÇÃO PARA PROCESSAR KEYWORDS (Mantida) ---
        function processKeywords(text) {
            const lowerText = text.toLowerCase().trim(); let matchedAction = null; let highestPriority = -2; // Começa mais baixo que -1
            const map = keywordToActionMap;
            // Verifica keywords completas primeiro
            for (const [keyword, actionData] of Object.entries(map)) { const action = Array.isArray(actionData) ? actionData[0] : actionData; const priority = Array.isArray(actionData) ? actionData[1] : 0; if (lowerText === keyword) { // Match exato
                 if (priority >= highestPriority) { // >= para pegar o último de mesma prioridade (pode ser mais específico)
                     matchedAction = action; highestPriority = priority;
                 }
            } else if (lowerText.includes(keyword)) { // Match parcial
                 if (priority > highestPriority) { // Apenas se a prioridade for maior que o match atual
                     matchedAction = action; highestPriority = priority;
                 }
             }
            }
            console.log("Keyword check:", lowerText, "-> Matched Action:", matchedAction, "Priority:", highestPriority); return matchedAction;
        }

        // --- PROCESSAMENTO CENTRAL (ATUALIZADO PARA NUTRIÇÃO) ---
        async function processMessage(message, isButtonClick = false) {
            if (isProcessing && !isButtonClick) return;

            const inputText = isButtonClick ? message : message; // Ação ou texto

            if (!isButtonClick) { addMessage(inputText, true); userInput.value = ''; }

            isProcessing = true; userInput.disabled = true; showThinking(true); disablePreviousButtons();

            let keywordAction = null;
            let actionProcessedSuccessfully = false; // Flag

            try {
                // 0. Verifica Keywords (APENAS para input digitado)
                if (!isButtonClick && isWaitingFor !== 'name_phone') {
                    keywordAction = processKeywords(inputText);
                }

                // LÓGICA PRINCIPAL
                const currentAction = keywordAction || inputText; // Usa keyword se houver, senão usa input/ação do botão

                // 1. Trata Ações Diretas (identificadas por keyword ou botão com prioridade alta/média)
                 if (['price', 'talk_human', 'info_address', 'info_hours', 'info_phone', 'payment', 'info'].includes(currentAction)) {
                    actionProcessedSuccessfully = true; // Ação direta foi identificada
                    switch(currentAction) {
                        case 'price': sendWhatsappRedirect('price'); break; // Direciona para Wpp para valores
                        case 'talk_human': sendWhatsappRedirect('talk_human'); break;
                        case 'info_address': showAddress(); break;
                        case 'info_hours': showHours(); break;
                        case 'info_phone': showPhone(); break;
                        case 'payment': showPayment(); break;
                        case 'info': sendInfoClinicSubMenu(); break; // Mostra submenu de informações
                    }
                }
                // 2. Trata Tratamentos Específicos (identificados por keyword ou botão)
                else if (treatmentDetails[currentAction]) {
                    actionProcessedSuccessfully = true;
                    currentTreatment = currentAction; // Atualiza tratamento atual
                    addMessage(treatmentDetails[currentAction].description, false);
                    setTimeout(() => sendTreatmentActionMenu(currentAction), 300); // Pequeno delay
                }
                 // 3. Trata Categorias de Tratamento (botão ou keyword 'tratamento')
                else if (categoryMap[currentAction] || currentAction === 'treatment_category') {
                    actionProcessedSuccessfully = true;
                    if (categoryMap[currentAction]) { // Veio de um botão de categoria
                         sendTreatmentListMenu(currentAction);
                    } else { // Veio da keyword 'tratamento' ou botão geral
                        sendTreatmentCategoryMenu();
                    }
                }
                // 4. Trata Ações Genéricas baseadas no ESTADO ATUAL
                 else {
                     console.log("Processing State:", isWaitingFor, "Input/Action:", currentAction);
                     let isValidForState = false;
                     switch (isWaitingFor) {
                        case 'initial_choice':
                            isValidForState = ['treatment_category', 'schedule_general', 'info', 'talk_human', 'other_doubt'].includes(currentAction);
                             if (isValidForState) {
                                 actionProcessedSuccessfully = true;
                                 if (currentAction === 'treatment_category') { sendTreatmentCategoryMenu(); }
                                 else if (currentAction === 'schedule_general') { currentTreatment = 'general'; addMessage(`Ótimo! Para agendar sua consulta/avaliação, qual seria sua preferência de <strong>dia da semana</strong> e <strong>período</strong> (manhã/tarde)? Isso nos ajuda a verificar a disponibilidade. 😊`, false); isWaitingFor = 'scheduling_preference'; }
                                 else if (currentAction === 'info') { sendInfoClinicSubMenu(); } // Mostra submenu de infos
                                 else if (currentAction === 'other_doubt') { sendWhatsappRedirect('duvidas'); }
                                 else if (currentAction === 'talk_human') { sendWhatsappRedirect('talk_human');}
                             }
                             break;
                         case 'treatment_category_choice':
                             isValidForState = (categoryMap[currentAction] || currentAction === 'back_to_start');
                              if (isValidForState) {
                                  actionProcessedSuccessfully = true;
                                  if(currentAction === 'back_to_start') { sendInitialMenu(); }
                                  else { sendTreatmentListMenu(currentAction); }
                              }
                             break;
                         case 'treatment_choice':
                              isValidForState = (treatmentDetails[currentAction] || currentAction === 'treatment_category' || currentAction === 'back_to_start');
                              if (isValidForState) {
                                 actionProcessedSuccessfully = true;
                                 if (treatmentDetails[currentAction]) { currentTreatment = currentAction; addMessage(treatmentDetails[currentAction].description, false); setTimeout(() => sendTreatmentActionMenu(currentAction), 300); }
                                 else if (currentAction === 'treatment_category') { sendTreatmentCategoryMenu(); }
                                 else if (currentAction === 'back_to_start') { sendInitialMenu(); }
                              }
                              break;
                         case 'treatment_action':
                              isValidForState = ['details', 'schedule_specific', 'price', 'other_treatment'].includes(currentAction);
                              if(isValidForState) {
                                 actionProcessedSuccessfully = true;
                                 if (currentAction === 'details' && currentTreatment) { addMessage(treatmentDetails[currentTreatment].details || `Mais detalhes sobre <strong>${treatmentDetails[currentTreatment].name}</strong>... (informação detalhada aqui)`, false); setTimeout(() => sendDetailsSubMenu(currentTreatment), 500); }
                                 else if (currentAction === 'schedule_specific' && currentTreatment) { addMessage(`Excelente! Para agendar sua consulta para <strong>${treatmentDetails[currentTreatment].name}</strong>, qual sua preferência de <strong>dia da semana</strong> e <strong>período</strong> (manhã/tarde)?`, false); isWaitingFor = 'scheduling_preference'; }
                                 else if (currentAction === 'price') { sendWhatsappRedirect('price', treatmentDetails[currentTreatment]?.name); } // Redireciona para Wpp sobre preço
                                 else if (currentAction === 'other_treatment') { sendTreatmentCategoryMenu(); } // Volta para categorias
                              }
                              break;
                          case 'treatment_action_after_details':
                               isValidForState = ['schedule_specific', 'price', 'other_doubt_treat', 'other_treatment'].includes(currentAction);
                               if(isValidForState){
                                  actionProcessedSuccessfully = true;
                                  if (currentAction === 'schedule_specific' && currentTreatment) { addMessage(`Vamos agendar para <strong>${treatmentDetails[currentTreatment].name}</strong>! Qual sua preferência de <strong>dia da semana</strong> e <strong>período</strong> (manhã/tarde)?`, false); isWaitingFor = 'scheduling_preference'; }
                                  else if (currentAction === 'price') { sendWhatsappRedirect('price', treatmentDetails[currentTreatment]?.name); }
                                  else if (currentAction === 'other_doubt_treat') { sendWhatsappRedirect('duvidas', treatmentDetails[currentTreatment]?.name); }
                                  else if (currentAction === 'other_treatment') { sendTreatmentCategoryMenu(); }
                               }
                               break;
                          case 'info_choice':
                               isValidForState = ['info_address', 'info_hours', 'info_phone', 'payment', 'treatment_category', 'schedule_general', 'back_to_start'].includes(currentAction);
                               if(isValidForState){
                                   actionProcessedSuccessfully = true;
                                   if(currentAction === 'info_address') { showAddress(); }
                                   else if(currentAction === 'info_hours') { showHours(); }
                                   else if(currentAction === 'info_phone') { showPhone(); }
                                   else if(currentAction === 'payment') { showPayment(); }
                                   else if (currentAction === 'treatment_category') { sendTreatmentCategoryMenu(); }
                                   else if (currentAction === 'schedule_general') { currentTreatment = 'general'; addMessage(`Agendar consulta/avaliação geral! Qual sua preferência de <strong>dia</strong> e <strong>período</strong> (manhã/tarde)?`, false); isWaitingFor = 'scheduling_preference'; }
                                   else if (currentAction === 'back_to_start') { sendInitialMenu(); }
                               }
                               break;
                           case 'final_confirmation':
                                isValidForState = ['treatment_category', 'info', 'end'].includes(currentAction);
                                if(isValidForState){
                                    actionProcessedSuccessfully = true;
                                    if (currentAction === 'treatment_category') { sendTreatmentCategoryMenu(); }
                                    else if (currentAction === 'info') { sendInfoClinicSubMenu(); }
                                    else if (currentAction === 'end') { addMessage(`Perfeito, ${userData.name}! Foi um prazer te ajudar. Se precisar de mais algo, é só chamar! 😊`, false); isWaitingFor = 'message'; } // Mensagem final ajustada
                                }
                                break;
                           case 'scheduling_preference':
                                actionProcessedSuccessfully = true;
                                const userPreference = currentAction; // Captura a preferência digitada
                                const treatName = currentTreatment==='general'?'Avaliação Geral':treatmentDetails[currentTreatment]?.name||'sua consulta';
                                sendWhatsappRedirect('agendamento', treatName, userPreference); // Envia para o Wpp com a preferência
                                break;
                           case 'name_phone':
                                actionProcessedSuccessfully = true; // A validação ocorre aqui
                                const cleanedInput = inputText.replace(/[.,()-\s]/g, ''); // Limpa caracteres comuns
                                const phoneMatch = cleanedInput.match(/(\d{10,11})$/); // Tenta pegar 10 ou 11 dígitos no final
                                let pName = null;
                                let pPhone = null;
                                if (phoneMatch) {
                                    pPhone = phoneMatch[1];
                                    // O que sobrar antes do telefone é o nome
                                    pName = inputText.replace(phoneMatch[0].replace(/^(\d{2})/, '($1) '), '').replace(/[,()-\s]*$/, '').trim(); // Remove o telefone (e formatação) do input original
                                    // Tenta limpar espaços extras no nome
                                    pName = pName.replace(/\s+/g, ' ').trim();
                                } else {
                                    // Se não achou telefone no final, tenta uma separação por vírgula ou último espaço
                                    const parts = inputText.split(/,最后一个空格(?=\S)/); // Tenta separar por vírgula ou último espaço
                                    if (parts.length >= 2) {
                                        pName = parts.slice(0, -1).join(' ').trim();
                                        pPhone = parts[parts.length - 1].replace(/\D/g, '');
                                    } else {
                                        pName = inputText.trim(); // Assume tudo como nome se não conseguir separar
                                        pPhone = null; // Não identificou telefone
                                    }
                                }

                                if(pName && pPhone && validateName(pName) && validatePhone(pPhone)){
                                    userData.name = pName.split(' ').map(w => w.length > 2 ? w[0].toUpperCase() + w.slice(1).toLowerCase() : w).join(' '); // Capitaliza nomes
                                    userData.phone = pPhone;
                                    userData.protocol = generateProtocol();
                                    await saveOrUpdateConversation();
                                    addMessage(`Que prazer te atender, ${userData.name}! 😊 Seu protocolo é <strong>${userData.protocol}</strong>.`, false);
                                    sendInitialMenu();
                                } else {
                                    addMessage(`Hmm, não consegui identificar seu nome e telefone. 🤔 Por favor, digite seu <strong>nome completo</strong> e, em seguida, o <strong>telefone com DDD</strong>.<br>Exemplo: <i>Ana Silva (74) 988414187</i> ou <i>Ana Silva 74988414187</i>`, false);
                                    isWaitingFor = 'name_phone'; // Permanece esperando
                                }
                                break;
                           case 'message': // Estado aberto, qualquer input é "válido" mas pode cair no fallback abaixo
                                actionProcessedSuccessfully = false; // Força fallback se não foi tratado por keyword
                                break;
                           default: console.warn("Estado não reconhecido:", isWaitingFor); break;
                     } // Fim do Switch(isWaitingFor)
                 } // Fim do Else (Trata Ações Genéricas / Estado)

                // --- 5. Fallback ESTRITO ---
                if (!actionProcessedSuccessfully && isWaitingFor !== 'name_phone') {
                    console.log("Executing Fallback: Unrecognized input/action.", "Input:", inputText, "State:", isWaitingFor);
                    const escapedInput = inputText.replace(/</g, "<").replace(/>/g, ">"); // Evita XSS simples
                    addMessage(`Desculpe, não entendi "<strong>${escapedInput}</strong>". 😕 Posso te ajudar com informações sobre os tratamentos, agendamentos ou sobre a clínica.`, false);
                    sendInitialMenu(); // Volta ao menu inicial
                }

                // Salva conversa (exceto na coleta inicial de nome/telefone)
                if (isWaitingFor !== 'name_phone') { await saveOrUpdateConversation(); }

            } catch (error) {
                console.error("Erro GERAL no processamento:", error);
                addMessage("⚠️ Ocorreu um erro inesperado. Por favor, tente novamente ou entre em contato pelo WhatsApp.", false);
                 setTimeout(() => sendWhatsappRedirect('talk_human'), 1500); // Oferece Wpp após erro
                isWaitingFor = 'message'; // Reseta para estado aberto
            } finally {
                showThinking(false); isProcessing = false; userInput.disabled = false;
                // Só foca no input se não estiver esperando nome/telefone ou se acabou de mostrar um menu
                if (isWaitingFor !== 'name_phone' && document.querySelector('.options-container:last-of-type') === null) {
                    userInput.focus();
                 }
                scrollToBottom();
            }
        }
