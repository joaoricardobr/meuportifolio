<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Essencial para responsividade: define a largura da viewport e a escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluções em Engenharia Ambiental - Zenith Ambiental</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            color: white;
            position: relative;
            /* Garante que o conteúdo não cause scroll horizontal */
            overflow-x: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            /* Permite que os itens quebrem para a próxima linha em telas menores */
            flex-wrap: wrap;
        }
        .navbar .logo {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            /* Garante que o logo não encolha demais */
            flex-shrink: 0;
        }
        .navbar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background: transparent;
            filter: brightness(0) invert(1); /* Ícone branco */
        }
        .navbar .nav-links {
            /* Adiciona um pouco de espaço caso quebre a linha */
            margin: 10px 0;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .navbar .actions {
             /* Adiciona um pouco de espaço caso quebre a linha */
            margin: 10px 0;
        }
        .navbar .actions a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .navbar .actions .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .navbar .actions .btn:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        .hero {
            /* Usar min-height em vez de height para permitir que o conteúdo cresça se necessário */
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 40px; /* Ajustado para padding horizontal apenas */
            /* Centraliza o texto quando o layout mudar */
            text-align: left;
        }
        .hero h1 {
            font-size: 64px;
            margin: 0;
            line-height: 1.2;
            font-family: 'Playfair Display', serif;
        }
        .hero p {
            font-size: 18px;
            margin: 20px 0;
            max-width: 400px;
        }
        .hero .buttons {
            display: flex;
            gap: 20px;
            /* Permite que os botões quebrem a linha */
            flex-wrap: wrap;
        }
        .hero .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            /* Garante que os botões tenham um tamanho mínimo */
            flex-shrink: 0;
        }
        .hero .buttons .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .hero .buttons .btn-primary:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        .hero .buttons .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        .hero .buttons .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .footer {
            /* Mudado de fixed para relative para evitar sobreposição em telas pequenas */
            position: relative;
            bottom: auto; /* Remove o bottom fixo */
            width: 100%;
            padding: 20px 10px; /* Aumenta padding vertical, ajusta horizontal */
            background: rgba(0, 0, 0, 0.5); /* Adiciona um leve fundo para contraste */
            text-align: center;
            font-size: 14px;
            font-family: 'Lora', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Ajusta o gap */
            flex-wrap: wrap; /* Garante que os itens quebrem a linha */
            margin-top: 40px; /* Adiciona espaço acima do footer */
        }
        .footer a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .footer img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1); /* Ícones brancos */
            background: transparent;
            transition: transform 0.3s ease;
            margin-left: 5px; /* Adiciona espaço entre o ícone e o texto (se houver) */
        }
        .footer a:hover img {
            transform: scale(1.2);
        }
        .footer span {
            display: flex;
            align-items: center;
        }

        /* --- Media Queries para Responsividade --- */

        /* Telas Médias (Tablets, Laptops Pequenos) - <= 992px */
        @media (max-width: 992px) {
            .navbar {
                padding: 15px 20px; /* Reduz padding */
                justify-content: center; /* Centraliza os itens quando quebram a linha */
                gap: 15px; /* Adiciona espaço entre os itens quando quebram */
            }
            .navbar .nav-links {
                order: 3; /* Move os links para baixo do logo e actions */
                width: 100%; /* Ocupa toda a largura */
                text-align: center; /* Centraliza os links */
                margin: 15px 0 0 0; /* Ajusta margens */
            }
             .navbar .nav-links a {
                 margin: 0 10px; /* Reduz margem entre links */
             }
             .navbar .actions {
                 order: 2; /* Actions vêm depois do logo */
                 margin: 0; /* Remove margem extra */
             }

            .hero {
                padding: 0 20px; /* Reduz padding lateral */
                text-align: center; /* Centraliza conteúdo */
                align-items: center; /* Centraliza itens flex (botões) */
                min-height: 70vh; /* Ajusta altura mínima */
            }
            .hero h1 {
                font-size: 52px; /* Reduz tamanho do título */
            }
            .hero p {
                font-size: 17px;
                max-width: 80%; /* Permite que o parágrafo ocupe mais largura */
            }
            .hero .buttons {
                justify-content: center; /* Centraliza botões */
                 gap: 15px;
            }
        }

        /* Telas Pequenas (Celulares em Paisagem, Tablets em Retrato) - <= 768px */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Empilha tudo verticalmente */
                gap: 10px;
            }
            .navbar .nav-links,
            .navbar .actions {
                order: 0; /* Reseta a ordem */
                width: auto; /* Deixa a largura ser automática */
                margin: 5px 0; /* Ajusta margens verticais */
            }
            .navbar .actions a {
                 margin-left: 10px; /* Reduz margem do link 'ENTRAR' */
            }
             .navbar .actions .btn {
                 padding: 8px 16px; /* Botão um pouco menor */
             }

            .hero h1 {
                font-size: 40px; /* Título ainda menor */
            }
            .hero p {
                font-size: 16px;
                max-width: 90%;
            }
            .hero .buttons {
                flex-direction: column; /* Empilha os botões */
                align-items: center; /* Centraliza os botões empilhados */
                width: 100%;
            }
            .hero .buttons a {
                width: 80%; /* Botões ocupam mais largura */
                max-width: 300px; /* Limita a largura máxima */
                text-align: center; /* Centraliza texto do botão */
                padding: 12px 20px; /* Ajusta padding do botão */
                 margin-bottom: 10px; /* Espaço entre botões empilhados */
            }
             .hero .buttons a:last-child {
                 margin-bottom: 0;
             }

            .footer {
                flex-direction: column; /* Empilha itens do rodapé */
                gap: 10px;
                padding: 15px 10px;
                font-size: 13px;
            }
             .footer span {
                 margin-bottom: 5px; /* Espaço abaixo do texto */
             }
        }

        /* Telas Muito Pequenas (Celulares em Retrato) - <= 480px */
        @media (max-width: 480px) {
             .navbar .logo {
                 font-size: 22px; /* Logo menor */
             }
             .navbar .logo img {
                 width: 30px;
                 height: 30px;
             }
              .navbar .nav-links a {
                  font-size: 14px; /* Links menores */
                  margin: 0 8px;
              }
              .navbar .actions a {
                  font-size: 14px; /* Ações menores */
              }
              /* Opcional: Ocultar link "ENTRAR" se ficar apertado */
              /* .navbar .actions a:not(.btn) {
                  display: none;
              } */

             .hero {
                 min-height: 65vh;
             }
            .hero h1 {
                font-size: 32px; /* Título bem menor */
                line-height: 1.3;
            }
            .hero p {
                font-size: 15px;
            }
             .hero .buttons a {
                 width: 90%; /* Botões quase largura total */
             }

            .footer {
                font-size: 12px; /* Texto do rodapé bem pequeno */
            }
        }

    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop class="video-background">
        <source src="https://cdn.pixabay.com/video/2025/03/16/265271_large.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
    <div class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/leaf.png" alt="Zenith Logo"> ZENITH AMBIENTAL
        </div>
        <div class="nav-links">
            <a href="https://workgit.vercel.app/app/zenithprojetos.html">SERVIÇOS</a>
            <a href="https://workgit.vercel.app/app/zenithprojetos.html">PROJETOS</a>
        </div>
        <div class="actions">
            <a href="https://workgit.vercel.app/app/zenithprojetos.html">ENTRAR</a>
            <a href="#" class="btn">FALE CONOSCO</a>
        </div>
    </div>
    <div class="hero">
        <h1>Soluções para um futuro sustentável</h1>
        <p>Consultoria ambiental e projetos ecológicos para sua empresa. Comece hoje mesmo!</p>
        <div class="buttons">
            <a href="https://workgit.vercel.app/app/zenithprojetos.html" class="btn-primary">SOLICITE UMA CONSULTORIA</a>
            <a href="https://workgit.vercel.app/app/zenithprojetos.html" class="btn-secondary">CONHEÇA NOSSOS PROJETOS</a>
        </div>
    </div>
    <div class="footer">
        <span>Desenvolvido por João Ricardo - Engenheiro de Computação</span>
        <a href="https://instagram.com/joaoricardo.pe" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram Icon">
        </a>
        <a href="https://pixabay.com/pt/videos/animais-selvagens-srilanka-end%C3%AAmico-265271/" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/copyright.png" alt="Video Rights Icon">
        </a>
        <a href="https://www.zenithambiental.com" target="_blank">
            <img src="https://img.icons8.com/?size=100&id=18915&format=png&color=000000" alt="Nature Icon">
        </a>
    </div>

    <script>
        const video = document.getElementById('background-video');

        // Garantir que o vídeo reinicie automaticamente quando terminar
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });

        // Forçar a reprodução no carregamento da página
        video.addEventListener('loadedmetadata', () => {
            // Usar play() dentro de uma Promise para lidar com políticas de autoplay
            var playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Autoplay foi bloqueado, talvez precise de interação do usuário
                    console.log("Autoplay bloqueado:", error);
                    // Poderia adicionar um botão de play/pause aqui se necessário
                });
            }
        });
    </script>
</body>
</html>
