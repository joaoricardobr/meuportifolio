<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluções em Engenharia Ambiental - Zenith Ambiental</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        .navbar .logo {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background: transparent;
            filter: brightness(0) invert(1); /* Ícone branco */
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .navbar .actions a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .navbar .actions .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .navbar .actions .btn:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
        }
        .hero h1 {
            font-size: 64px;
            margin: 0;
            line-height: 1.2;
            font-family: 'Playfair Display', serif;
        }
        .hero p {
            font-size: 18px;
            margin: 20px 0;
            max-width: 400px;
        }
        .hero .buttons {
            display: flex;
            gap: 20px;
        }
        .hero .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hero .buttons .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .hero .buttons .btn-primary:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        .hero .buttons .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        .hero .buttons .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background: transparent;
            text-align: center;
            font-size: 14px;
            font-family: 'Lora', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .footer a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .footer img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1); /* Ícones brancos */
            background: transparent;
            transition: transform 0.3s ease;
        }
        .footer a:hover img {
            transform: scale(1.2);
        }
        .footer span {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://cdn.pixabay.com/video/2025/03/16/265271_large.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
    <div class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/leaf.png" alt="Zenith Logo"> ZENITH AMBIENTAL
        </div>
        <div class="nav-links">
            <a href="#">SERVIÇOS</a>
            <a href="#">PROJETOS</a>
        </div>
        <div class="actions">
            <a href="#">ENTRAR</a>
            <a href="#" class="btn">FALE CONOSCO</a>
        </div>
    </div>
    <div class="hero">
        <h1>Soluções para um futuro sustentável</h1>
        <p>Consultoria ambiental e projetos ecológicos para sua empresa. Comece hoje mesmo!</p>
        <div class="buttons">
            <a href="#" class="btn-primary">SOLICITE UMA CONSULTORIA</a>
            <a href="#" class="btn-secondary">CONHEÇA NOSSOS PROJETOS</a>
        </div>
    </div>
    <div class="footer">
        <span>Desenvolvido por João Ricardo - Engenheiro de Computação</span>
        <a href="https://instagram.com/joaoricardo.pe" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram Icon">
        </a>
        <a href="https://pixabay.com/pt/videos/animais-selvagens-srilanka-end%C3%AAmico-265271/" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/copyright.png" alt="Video Rights Icon">
        </a>
        <a href="https://www.zenithambiental.com" target="_blank">
            <img src=" https://img.icons8.com/?size=100&id=18915&format=png&color=000000" alt="Nature Icon">
        </a>
    </div>
</body>
</html>
